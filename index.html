<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Sum</title>
    <link rel="icon" type="image/png" sizes="32x32" href="dices-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <p><i class="fa-solid fa-dice"></i>Try Your Luck</p>
    </div>
      <div class="box">
        <div class="number">
            <div class="num n1 c1">
                <div class="one"><p>01</p></div>
            </div>
            <div class="num n2 c2">
                <div class="one"><p>02</p></div>
            </div>
            <div class="num n3 c3">
                <div class="one"><p>03</p></div>
            </div>
            <div class="num n4 c4">
                <div class="one"><p>04</p></div>
            </div>
            <div class="num n5 c5">
                <div class="one"><p>05</p></div>
            </div>
            <div class="num n6 c6">
                <div class="one"><p>06</p></div>
            </div>
            <div class="num n7 c7">
                <div class="one"><p>07</p></div>
            </div>
            <div class="num n8 c8">
                <div class="one"><p>08</p></div>
            </div>
            <div class="num n9 c9">
                <div class="one"><p>09</p></div>
            </div>
            <div class="num n10 c10">
                <div class="one"><p>10</p></div>
            </div>
            <div class="num n11 c11">
                <div class="one"><p>11</p></div>
            </div>
            <div class="num n12 c12">
                <div class="one"><p>12</p></div>
            </div>
        </div>
        <div class="dice">
            <div class="dice1"><p></p></div>
            <div class="dice2"><p></p></div>
        </div>
        <div class="d-grid col-5 roll">
            <button class="btn btn-primary" type="button">CLICK TO ROLL DICE</button>
          </div>
      </div>
      <div class="footer">
        <div class="rules">
            <p><b>Rules Of The Game</b><br>In this game the sum of the number which you get on the dice will automatically get vanished out from table.You WON the game when all number get vanished from table.<br><b>Designed And Created With &#9829; By Vishal Paswan</b></p>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
